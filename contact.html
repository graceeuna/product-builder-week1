<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">오늘 저녁 뭐 먹지?</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="korean_food.html">한식</a></li>
                    <li><a href="japanese_food.html">일식</a></li>

                    <li><a href="about.html">소개</a></li>
                    <li><a href="contact.html">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>문의하기</h2>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">사이트 이용에 궁금한 점이나 제안하고 싶은 메뉴가 있다면 아래 채널로 연락해 주세요.</p>
            
            <div class="contact-grid">
                <!-- 직접 입력창 카드 추가 -->
                <div class="contact-card">
                    <h3>✍️ 직접 문의하기</h3>
                    <form id="contact-form" class="contact-form">
                        <div class="form-group">
                            <label for="name">성함</label>
                            <input type="text" id="name" name="name" placeholder="성함을 입력해주세요" required>
                        </div>
                        <div class="form-group">
                            <label for="email">이메일 주소</label>
                            <input type="email" id="email" name="email" placeholder="답변받으실 이메일을 입력해주세요" required>
                        </div>
                        <div class="form-group">
                            <label for="message">문의 내용</label>
                            <textarea id="message" name="message" rows="5" placeholder="궁금하신 점이나 제안 내용을 입력해주세요" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">문의 보내기</button>
                    </form>
                </div>

                <!-- 기존 연락처 카드들 -->
                <div class="contact-card">
                    <h3>✉️ 이메일 문의</h3>
                    <p>admin@dinnerguide.com</p>
                </div>
                
                <div class="contact-card">
                    <h3>💬 카카오톡 문의</h3>
                    <p>@dinner_guide (상담 시간: 10:00 - 18:00)</p>
                </div>
                
                <div class="contact-card">
                    <h3>🏢 주소</h3>
                    <p>서울특별시 강남구 테헤란로 123, 저녁빌딩 4층</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 오늘 저녁 뭐 먹지?. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('문의가 성공적으로 접수되었습니다. 감사합니다!');
            this.reset();
        });
    </script>
</body>
</html>
